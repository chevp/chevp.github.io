    // State
    let currentFilter = 'all';
    let searchQuery = '';

    // Initialize
    function init() {
      renderCategories();
      setupEventListeners();
      updateStats();
      populateCategoryFilters();
    }

    // Populate category filters
    function populateCategoryFilters() {
      const filtersContainer = document.getElementById('categoryFilters');
      const allButton = filtersContainer.querySelector('[data-category="all"]');

      Object.keys(projectData).forEach(category => {
        const button = document.createElement('button');
        button.className = 'filter-btn category-filter';
        button.dataset.category = category;
        button.textContent = category;
        button.addEventListener('click', handleCategoryFilter);
        filtersContainer.appendChild(button);
      });
    }

    // Handle category filter
    function handleCategoryFilter(e) {
      const category = e.target.dataset.category;
      document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      currentFilter = category;
      renderCategories();
    }

    // Render categories
    function renderCategories() {
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = '';

      Object.entries(projectData).forEach(([category, repos]) => {
        // Apply filters
        if (currentFilter !== 'all' && category !== currentFilter) return;

        const filteredRepos = repos.filter(repo => {
          if (!searchQuery) return true;
          return repo.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                 repo.desc.toLowerCase().includes(searchQuery.toLowerCase());
        });

        if (filteredRepos.length === 0) return;

        const config = categoryConfig[category] || { icon: "folder", color: "blue" };
        const colors = colorClasses[config.color];

        const section = document.createElement('div');
        section.className = 'category-section fade-in';

        const header = document.createElement('div');
        header.className = 'category-header';
        header.innerHTML = `
          <span class="material-symbols-outlined ${colors.text}">${config.icon}</span>
          <span class="category-title">${category}</span>
          <span class="category-count">${filteredRepos.length} repositories</span>
        `;

        const grid = document.createElement('div');
        grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';

        filteredRepos.forEach(repo => {
          const card = createRepoCard(repo, colors);
          grid.appendChild(card);
        });

        section.appendChild(header);
        section.appendChild(grid);
        container.appendChild(section);
      });

      if (container.children.length === 0) {
        container.innerHTML = `
          <div class="text-center py-12">
            <span class="material-symbols-outlined text-slate-600 text-6xl">search_off</span>
            <p class="text-slate-400 mt-4">No repositories found</p>
          </div>
        `;
      }
    }

    // Create repository card
    function createRepoCard(repo, colors) {
      const card = document.createElement('div');
      card.className = 'card repo-card glass rounded-xl p-4 border border-slate-700/50';

      const hasUrl = repo.url && repo.url.trim() !== '';

      card.innerHTML = `
        <div class="flex items-start justify-between mb-3">
          <div class="w-12 h-12 rounded-lg bg-gradient-to-br ${colors.gradient} flex items-center justify-center flex-shrink-0">
            <span class="material-symbols-outlined text-white text-2xl repo-icon">folder</span>
          </div>
          ${hasUrl ? `<span class="material-symbols-outlined ${colors.text}">open_in_new</span>` : ''}
        </div>
        <h3 class="repo-name">${repo.name}</h3>
        <p class="text-sm text-slate-400 mb-2">${repo.desc}</p>
        <div class="flex items-center gap-2">
          <span class="text-xs px-2 py-1 rounded ${colors.border} ${colors.text} bg-opacity-10">
            ${repo.org || 'projects'}
          </span>
        </div>
      `;

      if (hasUrl) {
        card.addEventListener('click', () => {
          window.open(repo.url, '_blank');
        });
      } else {
        card.style.cursor = 'default';
        card.classList.remove('card');
      }

      return card;
    }

    // Update stats
    function updateStats() {
      const totalRepos = Object.values(projectData).reduce((sum, repos) => sum + repos.length, 0);
      const totalCategories = Object.keys(projectData).length;

      document.getElementById('totalRepos').textContent = `${totalRepos} Repositories`;
      document.getElementById('totalCategories').textContent = `${totalCategories} Categories`;
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search toggle
      document.getElementById('searchToggle').addEventListener('click', () => {
        const searchBar = document.getElementById('searchBar');
        const heroSection = document.getElementById('heroSection');
        searchBar.classList.toggle('hidden');
        heroSection.classList.toggle('hidden');
        if (!searchBar.classList.contains('hidden')) {
          document.getElementById('searchInput').focus();
        }
      });

      // Filter toggle
      document.getElementById('filterToggle').addEventListener('click', () => {
        document.getElementById('filtersPanel').classList.toggle('hidden');
      });

      // Search input
      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderCategories();
      });

      // Clear filters
      document.getElementById('clearFilters').addEventListener('click', () => {
        currentFilter = 'all';
        searchQuery = '';
        document.getElementById('searchInput').value = '';
        document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));
        document.querySelector('.category-filter[data-category="all"]').classList.add('active');
        renderCategories();
      });
    }

    // Run on load
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
